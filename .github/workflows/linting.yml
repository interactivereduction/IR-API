---
on: push

permissions:
  contents: read

jobs:
  code-inspection:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout project
        uses: actions/checkout@9bb56186c3b09b4f86b1c65136769dd318469633 # v3.5.0

      - name: Set up python
        uses: actions/setup-python@0a5c61591373683505ea898e09a3ea4f39ef2b9c # v4.5.0
        with:
          python-version: '3.12'

      - name: Set up cache for Python dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install .[code-inspection]
      - name: Run pylint
        run: pylint ir_api test

      - name: Run MyPy
        run: mypy --strict ir_api